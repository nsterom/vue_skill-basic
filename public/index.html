<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="changeTitle">
            <p v-once>{{ title }}</p>
            <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
            <hr>
            <p v-html="finishedLink"></p>
        </div>
        
        <script src="scripts/app.js"></script>

        <div id="exercise">
            <p>{{ name }}</p>
            <p>{{ age * 3 }}</p>
            <p>{{ getRandomNum() }}</p>
            <div>
                <img v-bind:src="image">
            </div>
            <div>
                <input type="text" v-bind:value="name">
            </div>
            <button v-on:click="showAlert">Show Alert</button>
            <div>
                <input type="text" name="" id="" v-on:keydown.enter="saveValue">
                <p>{{ value }}</p>
            </div>

            <div>
                <p>Current Value: {{ value }}</p>
                <button @click="value += 5">add 5</button>
                <button @click="value += 1">add 1</button>
                <p>{{ result }}</p>
            </div>

            <div>
                <input type="text">
                <p>{{ value }}</p>
            </div>
        </div>

        <div id="styleex">
            <div>
                <button @click="startEffect">Start Effect</button>
                <div id="effect" v-bind:class="effectClasses"></div>
            </div>

            <div v-bind:class="[float, 'blue', 'text-color']">class arrray</div>

            <div>
                <input type="text" v-model="userClass">
                <div v-bind:class="[{visible: true}, userClass]">{{ userClass }}</div>
            </div>

            <div>
                <input type="text" v-model="userClass">
                <input type="text" v-model="isVisible">
                <div v-bind:class="[{visible: isVisible}, userClass]"></div>
            </div>

            <div>
                <input type="text" v-model="myStyle.backgroundColor">
                <div :style="myStyle">{{ myStyle }}</div>
            </div>

            <div>
                <button @click="startProgress">Start Progress</button>
                <div v-bind:class="['progress-bar']" v-bind:style="progressBar"></div>
            </div>
        </div>

        <script src="scripts/exercise.js"></script>
    </body>
</html>
